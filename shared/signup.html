<body>
    <div style="font-style: italic;text-align: center;font-size:50px;background: -webkit-linear-gradient(#123b39, #45a29e);
    font-family: 'Philosopher', sans-serif;
-webkit-background-clip: text;-webkit-text-fill-color: transparent;">
        <p>THE EVERYTHING STORE</p>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <form action="signup.php" method="post" class="w-50" onsubmit="validate()">
            <h3 class="text-center fw-bold text-white">Sign Up</h3>
            <input type="text" placeholder="username" class="form-control mt-2" name="uname">
            <input required type="password" id="pass1" placeholder="password" class="form-control mt-2" name="upass1">
            <input required type="password" id="pass2" placeholder="re-type password" class="form-control mt-2" name="upass2">

            <select name="usertype" class="form-control mt-2">
                <option value="Seller">Seller</option>
                <option value="Buyer">Buyer</option>
            </select>

            <div class="text-center">
                <button class="btn btn-danger mt-2 mb-2">Sign Up</button>
            </div>
            <div class="text-center">
                <a href="login.html" style="text-decoration: none; font-size: 15px;">Already a customer? Login here</a>
            </div>
        </form>
    </div>

    <script>
        pass1Obj = document.getElementById("pass1")
        pass2Obj = document.getElementById("pass2")
        function validate(){
            if(pass1Obj.value == pass2Obj.value){
                return true
            }
            else{
                alert("password mismatched!!")
            }
        }
    </script>
</body>
